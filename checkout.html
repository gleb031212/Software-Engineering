<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>UEA Park</title>
    <link href="checkout.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
</head>
<body class ="background-image"></body>
<body>
    <nav class = "navbar">
        <div class="navbar-container">
            <a href="#home" id="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" id="logo"></a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="register.html" class="navbar-link">Register</a>
                </li>
                <li class="navbar-item">
                    <a href="login.html" class="navbar-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks.html" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <h1 class = "page-header">Checkout</h1>
        <h2 id ="price">Show Dynamic Price here</h2>
    </div>
    <div id = "payment-method">
        <h1 id = "pay-meth-text">Payment Method</h2>
        <div class = "payment-option" id = "card"><h1>Pay by Card</h1></div>
        <!--Put a thin black line between Pay by Card and Pay with paypal-->
        <div id = "line"></div>
        <div class = "payment-option" id = "paypal"><h1>Pay with</h1><img src="paypal.png" id ="paypal-logo"></div>
        <div class = "payment-option" id = "apple-pay"><h1>Pay with</h1><img src="applepay.png" id ="applelogo"><h1>Pay</h1></div>
        <div class = "payment-option" id = "google-pay"><h1>Pay with</h1><img src="googlepay.png" id ="googlelogo"><h1>Pay</h1></div>
    </div>
    <div id = "checkout-card">
        <h1>Payment</h1>
        <form>
            <input type="text" id="cardholder" name="cardholder" placeholder="Name" required>
            <input type="text" id="cardnumber" name="cardnumber" placeholder ="Card Number" required>
            <input type="text" id="expiry" name="expiry" placeholder="Expiry Date" required>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            <button type="submit">Pay</button>
        </form>
    </div>
    <script src="/app.js"></script>
    <script src="/checkout.js"></script>
</body>
</html>
