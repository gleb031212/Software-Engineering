<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="forms.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class = "navbar">
        <div class="navbar-container">
            <a href="index.html" id="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" id="logo"></a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="register.html" class="navbar-link">Register</a>
                </li>
                <li class="navbar-item">
                    <a href="login.html" class="navbar-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks.html" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="form"> 
        <div class="form-container">
            <form class="register-form" method="GET" action="/saveCSV">
                <div class="form-header">
                    <h1>Register</h1>
                    <p>Please enter your details below</p>
                </div>

                <div class="form-item">
                    <span class="form-icon material-symbols-outlined">person</span>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required autofocus><br>
                </div>

                <div class="form-item">
                    <span class="form-icon material-symbols-outlined">lock</span>
                    <input type="password" id="password" name="password" placeholder="Enter Password"><br>
                </div>

                <div class="form-item">
                    <span class="form-icon material-symbols-outlined">id_card</span>
                    <input type="text" id="name" name="name" placeholder="Enter your Name"><br>
                </div>

                <div class="form-item">
                    <span class="form-icon material-symbols-outlined">mail</span>
                    <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
   
    <script src="/app.js"></script>

</body>
</html>
