<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEA Park</title>
    <link href="index.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
    <link href="reserve.css" rel="stylesheet">
</head>

<body class="background-image"></body>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#home" id="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" id="logo"></a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="register.html" class="navbar-link">Register</a>
                </li>
                <li class="navbar-item">
                    <a href="login.html" class="navbar-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks.html" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="home">
        <div id="reserve">
            <div class="dropdown">
                <select id="destinations">
                    <option value="Medical Centre">Medical Centre</option>
                    <option value="Colney">Colney</option>
                    <option value="Sportspark">Sportspark</option>
                    <option value="The Hive / SU">The Hive / SU</option>
                    <option value="Teaching Wall">Teaching Wall</option>
                    <option value="Chancellor's Drive">Chancellor's Drive</option>

                </select>

                <input type="date" id="bookdate" min="" max="" />
                <input type="time" id="booktime" min="" max="" />
            </div>
            <p id="submit">
            <div class="rectangular-card" onclick="makeReserve()">
                <h1>Submit</h1>
            </div>
            </p>
        </div>
        <div class="popup" id="booking">
            <div class="popup-overlay">
                <div class="popup-content">
                    <div class="popup-close-btn"><a href="carparks.html">&times;</a></div>
                    <div class="popup-title">
                        <h2 id="here"></h2>
                        <p id="pichere"></p>
                        <div class="rectangular-card" onclick="">
                            <h1>Confirm</h1>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
