<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>UEA Park</title>
    <link href="checkout.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class ="background-image"></body>
<body>
    <nav id = "navbar">
        <div class="navbar-container">
            <a href="#home" class="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" class="logo"></a>
            <div class="navbar-toggle" id="default-mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu active" >
                <li class="navbar-item">
                    <a href="register.html" class="navbar-link">Register</a>
                </li>
                <li class="navbar-item">
                    <a href="login.html" class="navbar-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav id = "navbar-user">
        <div class="navbar-container">
            <a href="#home" class="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" class="logo"></a>
            <div class="navbar-toggle" id="user-mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="register.html" class="navbar-link">Notify</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav id = "navbar-admin">
        <div class="navbar-container">
            <a href="#home" class="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" class="logo"></a>
            <div class="navbar-toggle" id="admin-mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="admin.html" class="navbar-link">Admin</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks.html" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="checkout">
        <div class="checkout-container">
            <div class="checkout-header">
                <h1>Checkout</h1>
                <p>Total: </p>
            </div>
        <div id ="payment-methods">
            <div id="line"></div>
            <p id="payment-methods-text">Select a payment method:</p>
            <div class ="payment-option" id ="card" onclick="togglePopup('payment-popup')">
                <p>Card</p><span class="pay-icon material-symbols-outlined">credit_card</span>
            </div>
            <div class = "payment-option" id = "paypal"><img src="paypal.png" id ="paypal-logo"></div>
            <div class = "payment-option" id = "apple-pay"><img src="applepay.png" id ="applelogo"><h1>Pay</h1></div>
            <div class = "payment-option" id = "google-pay"><img src="googlepay.png" id ="googlelogo"><h1>Pay</h1></div>
            
        </div>
    </div>
    
    <div class="popup" id="payment-popup">
        <div class="popup-overlay">
            <div class="popup-content">
                <div class="popup-close-btn" onclick="togglePopup('payment-popup')">&times;</div>
                <div class="popup-title">
                    <h2>Enter Details</h2>
                </div>
                <div class="popup-form-container">
                    <form class="popup-form">
                        <div class="popup-form-item">
                            <input type="text" id="cardholder" name="cardholder" placeholder="Name" required>
                        </div>
                        <div class="popup-form-item">
                            <input type="text" id="cardnumber" name="cardnumber" placeholder ="Card Number" required>
                        </div>
                        <div class="popup-form-item">
                            <input type="text" id="expiry" name="expiry" placeholder="Expiry Date" required>
                        </div>
                        <div class="popup-form-item">
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                        </div>
                        <div class ="pay-btn" onclick="togglePopup('SC-popup')">
                            <p>Pay</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<div id = "different-backgroud"></div>
<script src="/app.js"></script>
<script src="/checkout.js"></script>
</html>
