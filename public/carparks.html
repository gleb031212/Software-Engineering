<body>

        <div class="navbar-container">

                <span class="bar"></span>
            </div>
            <ul class="navbar-menu active" >
                <li class="navbar-item">
                    <a href="register" class="navbar-link">Register</a>
                </li>
                <li class="navbar-item">
                    <a href="login" class="navbar-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav id = "navbar-user">
        <div class="navbar-container">
            <a href="./index" class="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" class="logo"></a>
            <div class="navbar-toggle" id="user-mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="notify" class="navbar-link">Notify</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks" class="navbar-link">Parking</a>

    </nav>

    <nav id = "navbar-admin">
        <div class="navbar-container">
            <a href="./index" class="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" class="logo"></a>
            <div class="navbar-toggle" id="admin-mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="admin" class="navbar-link">Admin</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="reserve">
        <div class="reserve-container">
            <div class="page-header1">
                <h1>Select a Time and Place!</h1>
            </div>
            <div class="desc">
                <p>Location</p>
            </div>
            <select id="destinations">
                <option value="University Car Park">University Car Park</option>
                <option value="Colney">Colney</option>
                <option value="Sportspark">Sportspark</option>
                <option value="The Hive / SU">The Hive / SU</option>
                <option value="Teaching Wall">Teaching Wall</option>
                <option value="Chancellors Drive">Chancellor's Drive</option>
            </select>
            <small id="destinationError" class="error-message"></small>
            <div class="desc">
                <p>Booking Date</p>
            </div>

            <input type="date" id="book-date" min="" max="" />
            <small id="date-error" class="error-message"></small>

            <div class="desc">
                <p>Start Time</p>
            </div>
            <input type="time" id="start-time" min="" max="" />
            <small id="start-time-error" class="error-message"></small>

            <div class="desc">
                <p>End Time</p>
            </div>
            <input type="time" id="end-time" min="" max="" />
            <small id="end-time-error" class="error-message"></small>

            <a href="#" class="button" onclick="validateReserveForm('payment-popup')">Book Space</a>
    </div>
    <div class="popup" id="payment-popup">
        <div class="popup-overlay">
            <div class="popup-content">
                <div class="popup-close-btn" onclick="togglePopup('payment-popup')">&times;</div>
                <div class="popup-title">
                    <h2>Enter Details</h2>
                </div>
                <div class="popup-form-container">
                    <form class="popup-form">
                        <div class="popup-form-item">
                            <input type="text" id="cardholder" name="cardholder" placeholder="Name" required>
                        </div>
                        <div class="popup-form-item">
                            <input type="text" id="cardnumber" name="cardnumber" placeholder ="Card Number" required>
                        </div>
                        <div class="popup-form-item">
                            <input type="text" id="expiry" name="expiry" placeholder="Expiry Date" required>
                        </div>
                        <div class="popup-form-item">
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                        </div>
                        <div class ="pay-btn" onclick="togglePopup('SC-popup'); allocateSpace();">
                            <p>Pay</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="SC-popup">
        <div class="popup-overlay">
            <div class="popup-content" id="directions">
                <div class="popup-title">
                    <h2>Directions</h2>
                </div>
                <div class="popup-close-btn" onclick="togglePopup('SC-popup')">&times;</div>
                <div class="directions">
                    <div ><p id="result"></p></div>
                    <img class="directions-img" id="ma" src="main.png" alt="directions">
                    <img class="directions-img" id="ch" src="Chancellors Drive.png" alt="directions">
                    <img class="directions-img" id="co" src="Colney.png" alt="directions">
                    <img class="directions-img" id="sp" src="sports.png" alt="directions">
                    <img class="directions-img" id="su" src="su.png" alt="directions">
                    <img class="directions-img" id="wa" src="wall.png" alt="directions">
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="carparks.js"></script>
<script src="app.js"></script>
</html>
