<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="carparks.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
</head>
<body>
    <nav class = "navbar">
        <div class="navbar-container">
            <a href="index.html" id="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" id="logo"></a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="register.html" class="navbar-link">Register</a>
                </li>
                <li class="navbar-item">
                    <a href="login.html" class="navbar-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks.html" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="reserve">
        <div class="reserve-container">
            <div class="page-header">
                <h1>Select a Time and Place!</h1>
            </div>
            <div class="desc">
                <p>Location</p>
            </div>
            <select id="destinations">
                <option value="University Car Park">University Car Park</option>
                <option value="Colney">Colney</option>
                <option value="Sportspark">Sportspark</option>
                <option value="The Hive / SU">The Hive / SU</option>
                <option value="Teaching Wall">Teaching Wall</option>
                <option value="Chancellor's Drive">Chancellor's Drive</option>
            </select>
            <small id="destinationError" class="error-message"></small>
            <div class="desc">
                <p>Booking Date</p>
            </div>

            <input type="date" id="book-date" min="" max="" />
            <small id="date-error" class="error-message"></small>

            <div class="desc">
                <p>Start Time</p>
            </div>
            <input type="time" id="start-time" min="" max="" />
            <small id="start-time-error" class="error-message"></small>

            <div class="desc">
                <p>End Time</p>
            </div>
            <input type="time" id="end-time" min="" max="" />
            <small id="end-time-error" class="error-message"></small>

            <a href="#" class="button" onclick="makeReserve()">Book Space</a>

            <div id="result"></div>
        </div>
    </div>
</body>
<script src="carparks.js"></script>
<script src="app.js"></script>
</html>
