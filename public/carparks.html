<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="carparks.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
</head>
<body>
    <nav class = "navbar">
        <div class="navbar-container">
            <a href="index.html" id="navbar-logo"> <img src="uea-logo.png" alt="UEA logo" id="logo"></a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="register.html" class="navbar-link">Register</a>
                </li>
                <li class="navbar-item">
                    <a href="login.html" class="navbar-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="carparks.html" class="navbar-link">Parking</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="reserve">
        <div class="reserve-container">
            <div class="page-header">
                <h1>Select a Time and Place!</h1>
            </div>
            <select id="destinations">
                <option value="Medical Centre">Medical Centre</option>
                <option value="Colney">Colney</option>
                <option value="Sportspark">Sportspark</option>
                <option value="The Hive / SU">The Hive / SU</option>
                <option value="Teaching Wall">Teaching Wall</option>
                <option value="Chancellor's Drive">Chancellor's Drive</option>
            </select>
            <small id="destinationError" class="error-message"></small>

            <input type="date" id="bookdate" min="" max="" />
            <small id="dateError" class="error-message"></small>

            <input type="time" id="booktime" min="" max="" /> 
            <input type="time" id="bookuntill" min="" max="" />
            <small id="timeError" class="error-message"></small>

            <p id="submit">
                <button type="submit" onclick="makeReserve()">Submit</button>
            </p>
        </div>

        <div class="popup" id="booking">
            <div class="popup-overlay">
                <div class="popup-content">
                    <div class="popup-close-btn"><a href="carparks.html">&times;</a></div>
                    <div class="popup-title">
                        <h2 id="here"></h2>
                    </div>
                    <div class="popup-table-container">
                        <table id="spaces-table">
                        <!-- 2D array goes here!-->
                        </table>
                    </div>
                    <button type="submit">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
